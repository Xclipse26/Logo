<div class="background">
  <div class="circle">
    <div class="square">
      <div class="circle2"></div>
    </div>
  </div>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .background {
      background-color: #19191a;
      width: 100%;
      height: 100%;
    }
    .circle {
      position: relative;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: auto;
      top: 50px;
      background-color: #4f77ff;
    }
    .square {
      position: relative;
      width: 75px;
      height: 125px;
      top: 75px;
      background: #f9e492;
      overflow: hidden;
    }
    .circle2 {
      position: relative;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: auto;
      bottom: 75px;
      background-color: #9ad5ff;
    }

    div {
      width: 100px;
      height: 100px;
      background: #dd6b4d;
    }
  </style>
</div>
